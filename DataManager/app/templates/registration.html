<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DataManager/app/static/css/main.css">
    <title>Регистрация</title>
</head>
<body>
    <form method="POST">
        <label for="surename">Фамилия:</label>
        <input type="text" name="surename" id="surename" required><br>

        <label for="name">Имя:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="lastname">Отчество:</label>
        <input type="text" name="lastname" id="lastname" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="phoneNumber">Телефон:</label>
        <input type="text" name="phoneNumber" id="phoneNumber" required><br>

        <label for="passportSeries">Серия паспорта:</label>
        <input type="text" name="passportSeries" id="passportSeries" required><br>

        <label for="passportNumber">Номер паспорта:</label>
        <input type="text" name="passportNumber" id="passportNumber" required><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>

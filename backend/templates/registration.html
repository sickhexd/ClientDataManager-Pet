<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Регистрация клиента</h2>
    <form action="/registration" method="POST">
        <label for="surename">Фамилия:</label>
        <input type="text" id="surename" name="surename" required placeholder="Ivanov">

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required placeholder="Ivan">

        <label for="lastname">Отчество:</label>
        <input type="text" id="lastname" name="lastname" required placeholder="Ivanovich">

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">

        <label for="phoneNumber">Телефон:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="7-(XXX)-XXX-XXXX">

        <label for="passportSeries">Серия паспорта:</label>
        <input type="text" id="passportSeries" name="passportSeries" required placeholder="5XXX">

        <label for="passportNumber">Номер паспорта:</label>
        <input type="text" id="passportNumber" name="passportNumber" required placeholder="XXXXXX">

        <input type="submit" value="Зарегистрировать">
    </form>
</div>

</body>
</html>
